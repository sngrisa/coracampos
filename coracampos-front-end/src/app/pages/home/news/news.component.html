<section class="section gray-bg" id="blog">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 text-center">
                <div class="section-title">
                    <h2 class="text-white black-text-shadow"><i class="bi bi-newspaper text-success"></i> CoráNoticias</h2>
                    <hr>
                    <p>Últimas noticias del momento</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4" *ngFor="let new of news">
                <app-new [new]="new"></app-new>
            </div>
        </div>
    </div>
</section>
