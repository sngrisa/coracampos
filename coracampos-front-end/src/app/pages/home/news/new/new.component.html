<div class="blog-grid">
    <div class="blog-img">
        <div class="date">{{new.date}}</div>
        <a href="#">
            <img [src]="new.imgUrl" [alt]="new.title" class="img-new">
        </a>
    </div>
    <div class="blog-info text-center">
        <h5><a href="#">{{new.title}}</a></h5>
        <p>{{new.desc}}</p>
    </div>
</div>
