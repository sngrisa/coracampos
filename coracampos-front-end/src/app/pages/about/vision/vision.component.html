<section class="py-6 bg-light-primary mt-5">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold"><i class="bi bi-award-fill text-primary"></i> Nuestra Vision </h2>
                <p class="text-muted mb-0">{{description}}</p>
            </div>
        </div>

        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate" data-aos="fade-up">
           <app-vision-item *ngFor="let visionItem of visionItems" [visionItem]="visionItem"></app-vision-item>
        </div>
    </div>
</section>
